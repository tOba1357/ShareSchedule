@(currentPage: String, scripts: Html = null)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>@currentPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@routes.MainController.home()">Schedule</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li @if(currentPage == "Home"){class="active"}><a href="@routes.MainController.home()">Home</a></li>
                            <li @if(currentPage == "Registration"){class="active"}><a href="@routes.UsersController.showUserList()">Registration</a></li>
                            <li @if(currentPage == "Setting"){class="active"}><a href="@routes.SettingController.settingForm()">Setting</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            @content
        </div>
        @scripts
    </body>
</html>
